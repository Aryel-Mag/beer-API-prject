<body>
  <div *ngIf="allBeers$ | async as listing" class="container">
    <div class="row w-100 d-flex justify-content-center">
      <div *ngFor="let beer of listing" class="col-sm-12 col-lg-4">
        <div class="card-grid">
          <div class="card m-2" style="width: 18rem;">
            <img [src]="beer.image_url" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{beer.name}}</h5>
              <p class="card-text">{{beer.tagline}}</p>
              <p class="card-text">{{beer.description}}</p>
            </div>
            <button [id]="beer.id" type="button" class="m-2 bg-danger" (click)="deleteBeer($event)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
